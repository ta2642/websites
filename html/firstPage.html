<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> My First Page</title>
        <script src="https://kit.fontawesome.com/7a0f712902.js" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1> Hello World</h1>
        <h2> it's me</h2>
        <p> i've been wondering if after all these years</p>
        <i class="fas fa-space-shuttle fa-md"></i>
        <br>
        <a href = "http://twitter.com" aria-label="Twitter">
        <i class = "fab fa-twitter fa-5x"></i></a>
        <ol> 
            <li> p: paragraph </li>
            <li> ol: ordered list</li>
            <li> li: list item</li>
            <li> ul: unordered list</li>
            <li> br: line break</li>
            <li> a tag: anchor link, href: hyper reference, 
                content: clickable part</li>
        </ol>
        <br>
        <ul>
            <li> one</li>
            <li> two </li>
        </ul>
        <figure>
            <img src="6-c.jpeg" 
            width = "500px"
            alt = "problem"
            title = "problem"
            class = "thumbnail"/>
            <figcaption> Using px for width. Hover over image to see title</figcaption>
        </figure>
        <figure>
            <img src="6-c.jpeg" 
            width = "50%"
            alt = "2nd problem"
            title = "problem"
            class = "thumbnail"/>
            <figcaption> Using percent for width. It resizes when browser size changes</figcaption>
        </figure>
        <br>
        <p> using image as links</p>
        <a href = "http://www.twitter.com">
        <img src = "6-c.jpeg"
            alt = "problem icon link to twitter"
            width = "100px" />
        </a>
        <br>
        <a href = "index.html">Second Page</a>
        
        <br>
        

        <div></div>
    </body>
</html>
